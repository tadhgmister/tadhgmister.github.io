name: Build and Deploy Website

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Set up Node.js environment for TypeScript
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16 # Adjust the version as needed

    # Install Pandoc
    - name: Install Pandoc
      run: sudo apt-get update && sudo apt-get install -y pandoc tup

    # Install TypeScript dependencies
    - name: Install TypeScript Dependencies
      run: npm install

    # Compile TypeScript
    - name: Compile TypeScript
      run: npx tsc

    # Compile Markdown to HTML using Pandoc
    - name: Compile Markdown
      run: |
        tup init && tup

    # Prepare deployment to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
