name: Build and Deploy Website

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Set up Node.js environment for TypeScript
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16 # Adjust the version as needed

    # Install Pandoc
    - name: Install Pandoc
      run: sudo apt-get update && sudo apt-get install -y pandoc tup

    # Install TypeScript dependencies
    - name: Install TypeScript Dependencies
      run: npm install

    # Compile TypeScript
    - name: Compile TypeScript
      run: npx tsc

    # Compile Markdown to HTML using Pandoc
    - name: Compile Markdown
      run: |
        tup init && tup

    - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3 # or specific "vX.X.X" version tag for this action
        with:
          path: dist/


  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4